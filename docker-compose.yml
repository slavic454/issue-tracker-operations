version: "3.6"
services:
  mongo:
    image: mongo:4.1
    container_name: mongo
    hostname: mongo
    volumes:
      - mongo:/data/db
    ports:
      - 27017:27017
    networks:
      - issue-tracker
  issue-tracker-reverse-proxy:
    image: traefik:1.7.9-alpine
    container_name: issue-tracker-reverse-proxy
    hostname: issue-tracker-reverse-proxy
    volumes:
      - ./traefik.toml:/etc/traefik/traefik.toml
    ports:
      - "8181:80"
    networks:
      - issue-tracker
  service-issue-tracker-backend:
    image: slavic454/service-issue-tracker-backend:0.0.2
    container_name: service-issue-tracker-backend
    hostname: service-issue-tracker-backend
    depends_on:
      - mongo
    volumes:
      - ./pm2.json:/pm2.json
    ports:
      - 8299:8299
    networks:
      - issue-tracker
  service-issue-tracker-frontend:
    image: slavic454/service-issue-tracker-frontend:0.0.1
    container_name: service-issue-tracker-frontend
    hostname: service-issue-tracker-frontend
    ports:
      - 8300:80
    networks:
      - issue-tracker
networks:
  issue-tracker:
    external: true
volumes:
  mongo: